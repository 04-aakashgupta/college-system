<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Course</title>
           <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body style="height: 100vh;">
    <div class="container-fluid h-100">
         <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-4  col-lg-3 col-7">
                <div class="card shadow p-2   rounded-4 border">
                    <div class="card-title h3 mt-3 text-center"> Update Course</div>
                        <div class="card-body">
                            <form action="/admin-user/course/update-request" method="post">
                                            <label class="ms-1">
                                    ID
                                </label>

                                <input type="number" name="course_id" id="course_id" class="form-control mb-3 ">
                               <label class="ms-1">
                                    Name
                                </label>

                                <input type="text" name="course_name" id="course_name" class="form-control mb-3">
                                <div class="d-grid">
                                    <input type="submit" value="Update"  name="course_update" id="course_update" class="btn btn-primary fw-bold fs-5">
                                </div>

                            </form>
                        
                    </div>
                </div>
            </div>
         </div>
    </div>
    
</body>
</html>
